

    <div class="content" *ngIf="showAdminBoard" [ngClass]="{'sidebar-open': isSidebarOpen}">
        <h1>User List</h1>
        <br>
        <div class="search-bar">
          <input type="text" [(ngModel)]="searchTerm" placeholder="Search Username" (input)="searchTickets()" />
         </div>
         <br>
  
        <table class="table">
          <thead>
            <tr>
              <th>User ID</th>
              <th>Username</th>
              <th>Created At</th>
              <th>Updated At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of pagedUsers">
              <td>{{ user.id }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.createdAt }}</td>
              <td>{{ user.updatedAt }}</td>
              <td>
                <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
  
        <div class="pagination">
          <button class="btn btn-primary" [disabled]="currentPage === 1" (click)="previousPage()">Previous</button>
          &nbsp;&nbsp;&nbsp;
          <span>{{currentPage}} / {{totalPages}}</span>
          &nbsp;&nbsp;&nbsp;
          <button class="btn btn-primary" [disabled]="currentPage === totalPages" (click)="nextPage()">Next</button>
        </div>
      </div>
