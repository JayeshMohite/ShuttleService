<div>
  <h2>Track your ticket here &nbsp;<button (click)="trackTicket()">Track Ticket</button></h2>
</div>
<form (ngSubmit)="submitTicket()" #ticketForm="ngForm">
  <h2>Contact Us</h2>
  
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="name" required>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" [(ngModel)]="email" required>
  
  <label for="issue_type">Issue Type:</label>
    <select id="issue_type" name="issue_type" [(ngModel)]="issueType" required>
        <option value="" disabled>Select an issue type</option>
        <option value="Technical">Technical Issue</option>
        <option value="Billing">Billing Issue</option>
        <option value="Other">Other Issue</option>
    </select>
  <br>
  <br>
  <label for="issue_description">Issue Description:</label>
  <textarea id="issue_description" name="issue_description" [(ngModel)]="issueDescription" required></textarea>
  
  <button type="submit">Submit</button>
</form>
  
  <div *ngIf="ticketId" class="success-container">
    <p class="success-message">
      Your ticket has been submitted. Ticket ID: {{ ticketId }}
      <br>
      Please save the ticket ID.
    </p>
  </div>
