<div class="wrapper">
  <form class="login" *ngIf="!isLoggedIn" name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
    <p class="title">Log in</p>
    <div class="form-group">
      <input type="text" placeholder="Username" autofocus class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" />
      <i class="fa fa-user"></i>
      <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
        Username is required!
      </div>
    </div>
    <div class="form-group">
      <input type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" />
      <div *ngIf="f.submitted && password.errors" class="invalid-feedback">
        Password is required
      </div>
      <div *ngIf="f.submitted && password.errors" class="invalid-feedback">
        Password must be at least 6 characters
      </div>
    </div>
    <i class="fa fa-key"></i>
    <a href="#">Forgot your password?</a>
    <button type="submit">
      <i class="spinner"></i>
      <span class="state">Log in</span>
    </button>
    <div class="form-group">
      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
        Login failed: {{ errorMessage }}
      </div>
    </div>
  </form>
  <a>New User? &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/register" routerLink="/register">Register Here</a></a>
</div>
