
    <div class="content" *ngIf="showAdminBoard" [ngClass]="{'sidebar-open': isSidebarOpen}">
        <h1>Transaction List</h1>
        <br>
    <div class="search-bar">
     <input type="text" [(ngModel)]="searchTerm" placeholder="Search Ticket ID" (input)="searchTickets()" />
    </div>
    <br>
        <table class="table">
          <thead>
            <tr>
              <th>Ticket ID</th>
              <th>Verification Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ticket of pagedtickets">
              <td>{{ ticket.TicketID }}</td>
              <td>{{ ticket.verificationStatus }}</td>
              <td>
                <button (click)="verifyTicketManual(ticket.TicketID)" class="btn btn-primary">Verify</button>
              </td>
            </tr>
          </tbody>
        </table>
  
        <div class="pagination">
          <button class="btn btn-primary" [disabled]="currentPage === 1" (click)="previousPage()">Previous</button>
          &nbsp;&nbsp;&nbsp;
          <span>{{currentPage}} / {{totalPages}}</span>
          &nbsp;&nbsp;&nbsp;
          <button class="btn btn-primary" [disabled]="currentPage === totalPages" (click)="nextPage()">Next</button>
        </div>
      </div>
    <app-sidebar></app-sidebar>
